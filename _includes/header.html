<header class="site-header">

    <div class="wrapper">

        <h1><a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a></h1>

        <nav class="site-nav">
            <a href="{{ site.baseurl }}/">Home</a>
            {% for page in site.pages %}
                {% if page.title %}
                <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
                {% endif %}
            {% endfor %}
            <a href="https://github.com/andrewcodes/daryl">GitHub Repo</a>
            <a href="https://github.com/andrewcodes/daryl/archive/master.zip">Download</a>
        </nav>

    </div> <!-- .wrapper -->

</header>
